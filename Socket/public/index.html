<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <!--external CSS-->
    <link rel="stylesheet" href="style.css">
    <!--bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>My Chating Website</h1>
    <section id="login-box" class="border mx-auto" style="width: 400px;">
         <div class="d-grid gap-2">
            <input type="text" placeholder="enter the name" class="form-control" id="username">
            <button class="btn btn-primary" id="login">Send</button>
         </div>

    </section>



    <section id="chat-box" class="border mx-auto" style="width: 400px;">
        <ul id="chat" class="overflow-auto ps-0 mt-2" style="height: 360px;">
           
        </ul>
        <textarea name="" id="inp" class="form-control" row="'4"></textarea>
        <button class="btn btn-primary" id="send">Send</button>
    </section>



    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--external js-->
    <script src="script.js"></script>
</body>
</html>
